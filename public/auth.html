<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login | Daily Planner</title>
    <link rel="shortcut icon" href="../assets/sun.svg" type="image/x-icon">
    <script defer src="../dist/bundle.js"></script>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="flex flex-col items-center justify-center gap-16 w-screen h-screen px-4">
    <h1 class="text-center">DAILY PLANNER</h1>
    <form class=" w-full flex flex-col gap-3 max-w-xs ">
        <div class="flex flex-col gap-1">
            <label class="text-sm
            " for="email">Email</label>
            <input class="w-full h-10 rounded bg-stone-100 field-shadow pl-2" type="email" id ="email-field" placeholder="Enter your email address...">
        </div>
        <div class="input-field">
            <label class="text-sm" for="email">Password</label>
            <input class="w-full h-10 rounded bg-stone-100 field-shadow pl-2" type="password" id="password-field" placeholder="Enter your password...">
        </div>
        
        <div class="my-3 flex justify-between">
            <button class="w-2/5 h-9 bg-red-700 rounded text-white font-bold hover:bg-red-600" id="signup-button">Signup</button>
            <button class="w-2/5 h-9 bg-red-700 rounded text-white font-bold hover:bg-red-600" id="login-button">Login</button>
        </div>
        <h4 class="text-red-600 text-center" id="err-msg"></h4>

    </form>
</body>
</html>
